allprojects {
    group 'com.pia'
    version '0.1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8
}

project(':cli') {
    dependencies {
        compile project(':core')
    }
}

subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    task copyJarToBin(type: Copy) {
        from jar
        into "${project.rootDir}/dist"
    }

    build.finalizedBy('copyJarToBin')
}
